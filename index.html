<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
</head>
<body>
	<div id="countdown">
		<label for="year">年</label>
		<input id="year" name="year" type="text">
		<label for="month">月</label>
		<input id="month" name="month" type="text">
		<label for="day">日</label>
		<input id="day" name="day" type="text">
		<label for="hour">时</label>
		<input id="hour" name="hour" type="text">
		<label for="minute">分</label>
		<input id="minute" name="minute" type="text">
		<label for="second">秒</label>
		<input id="second" name="second" type="text">
		<button id="start-btn">倒计时</button>
	</div>
	<p id="show-time"></p>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
